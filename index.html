<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="You're invited to a special event" />

    <meta property="og:title" content="You're Invited" />
    <meta property="og:description" content="Join us for a special event" />

    <title>You're Invited</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>

    <script async src="https://tally.so/widgets/embed.js"></script>
</head>

<body>
    <button id="audio-control" class="audio-fab" aria-label="Play Music" hidden>
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
            <path d="M8 5v14l11-7z" id="play-icon" />
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" id="pause-icon" style="display:none;" />
        </svg>
    </button>

    <main id="app" aria-live="polite">

        <section class="hero">
            <h1 id="event-title">Loading…</h1>
            <p class="subtitle" id="event-subtitle"></p>

            <div class="hero-meta">
                <time id="event-date"></time>
                <span id="event-time"></span>
                <div id="calendar-actions" hidden>
                    <a id="google-calendar-link" target="_blank" rel="noopener">Add to Google Calendar</a>
                </div>
            </div>

            <a href="#rsvp" class="primary-btn">RSVP</a>
        </section>

        <section class="section">
            <h2>Event Details</h2>
            <p id="event-description"></p>

            <address class="location">
                <p id="venue-name"></p>
                <p id="venue-address"></p>
                <a id="maps-link" target="_blank" rel="noopener">Open in Google Maps</a>
            </address>
        </section>

        <section class="section" id="schedule-section" hidden>
            <h2>Schedule</h2>
            <ul id="schedule-list"></ul>
        </section>

        <section class="section" id="rsvp">
            <h2>RSVP</h2>
            <p>Please confirm your attendance</p>

            <div class="form-embed">
                <iframe loading="lazy" width="100%" height="578" frameborder="0" marginheight="0" marginwidth="0"
                    title="RSVP">
                </iframe>
            </div>
        </section>

        <footer>
            <div class="footer-branding">
                <a href="https://rainier-ps.github.io/Personal-Website/" class="low-profile-link" target="_blank"
                    rel="noopener">
                    <img src="https://raw.githubusercontent.com/Rainier-PS/Personal-Website/main/images/site/Rainier%20Logo-Primary.svg"
                        alt="Rainier Logo" class="footer-logo" onerror="this.style.display='none'">
                </a>
                <div class="footer-info">
                    <p class="hosted-by">Created & Designed by</p>
                    <p class="copyright">© 2026 [Your Name] | Template by <a
                            href="https://rainier-ps.github.io/Personal-Website/" class="low-profile-link"
                            target="_blank" rel="noopener">Rainier Pearson Saputra</a></p>
                </div>
            </div>
            <p id="footer-text"></p>
        </footer>

    </main>
</body>

</html>
